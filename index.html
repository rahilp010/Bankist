<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project : Bankist</title>
    <link rel="stylesheet" href="input.css">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
    <link rel="icon" href="./logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #f1f1f1;">
    <header>
        <div class="flex justify-between mt-3 items-center mx-5">
            <p class="font-bold text-lg" id="greeting">Log in to Get started</p>
            <img src="./logo.png" alt="logo" class="w-12 h-12">
            <div class="flex gap-2 justify-center">
                <input type="text" name="user" id="user" placeholder="User"
                    class="bg-slate-50 rounded-xl p-1 w-28 placeholder-slate-400 text-center font-sm focus:outline-gray-400 shadow-sm"
                    required>
                <input type="text" name="pin" id="pin" placeholder="PIN"
                    class="bg-slate-50 rounded-xl p-1 w-28 placeholder-slate-400 text-center font-sm focus:outline-gray-400 shadow-sm"
                    required>
                <div class="bg-slate-50 rounded-lg p-1 w-8 shadow-lg text-center button" id="">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="flex justify-center backGround">
        <img src="" alt="" width="40.5%" style="background-size: cover; opacity: 40%;">
    </div>

    <section class="mx-40 mt-10 px-2 hidden transition-all" id="balance">
        <div class="flex justify-between items-center mb-4">
            <div class="flex flex-col items-center relative">
                <p class="text-2xl font-bold text-gray-700">Current Balance</p>
                <p class="text-xs absolute top-9 left-0" id="time">As of </p>
            </div>
            <div class="text-3xl font-bold text-gray-700 currentBalance">$38488777870</div>
        </div>
    </section>

    <section id="analytics" class="hidden">
        <div class="mx-40 mt-3 h-[450px] grid grid-cols-2 gap-3">

            <div class="bg-white rounded-xl flex justify-between px-4 py-3 overflow-auto scroll-smooth max-h-[450px] overflow-y-auto
            [&::-webkit-scrollbar]:w-2
            [&::-webkit-scrollbar-track]:rounded-full
            [&::-webkit-scrollbar-track]:bg-gray-100
            [&::-webkit-scrollbar-thumb]:rounded-full
            [&::-webkit-scrollbar-thumb]:bg-gray-300
            dark:[&::-webkit-scrollbar-track]:bg-white
            dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500" id="logs">
                <div class="" id="logCount"></div>
                <div id="logTime" class="text-sm font-medium time"></div>
                <div class="text-lg text-gray-500 amount"></div>
            </div>

            <div class="grid grid-rows-3 gap-4">
                <div class="border-2 bg-gradient-to-r from-amber-200 to-yellow-400 rounded-xl">
                    <p class="text-lg font-medium text-center mt-3">Transfer Money</p>
                    <div class="mt-4 flex justify-center gap-3">
                        <input type="text" placeholder="Transfer"
                            class="bg-slate-50 rounded-lg p-1 w-28 opacity-70 placeholder-slate-600 text-sm text-center focus:outline-gray-400"
                            required>
                        <input type="text" placeholder="Amount"
                            class="bg-slate-50 rounded-lg placeholder-slate-600 p-1 w-28 opacity-70 text-sm text-center focus:outline-gray-400"
                            required>
                        <button type="submit" class="bg-slate-50 rounded-lg p-1 w-10 ">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="border-2 bg-gradient-to-r from-lime-400 to-lime-500 rounded-xl">
                    <p class="text-lg font-medium text-center mt-3">Request Loan</p>
                    <div class="mt-4 flex justify-center gap-3">
                        <input type="text" placeholder="Amount"
                            class="bg-slate-50 rounded-lg placeholder-slate-600 p-1 w-28 opacity-70 text-sm text-center focus:outline-gray-400 amountLoan"
                            required>
                        <div class="bg-slate-50 rounded-lg p-1 w-10 text-center loan">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
                <div class="border-2 bg-gradient-to-r from-pink-500 to-rose-500 rounded-xl">
                    <p class="text-lg font-medium text-center mt-3">Close Account</p>
                    <div class="mt-4 flex justify-center gap-3">
                        <input type="text" placeholder="User" id="cUser"
                            class="bg-slate-50 rounded-lg p-1 w-28 opacity-70 placeholder-slate-600 text-sm text-center focus:outline-gray-400"
                            required>
                        <input type="text" placeholder="PIN" id="cPin"
                            class="bg-slate-50 rounded-lg placeholder-slate-600 p-1 w-28 opacity-70 text-sm text-center focus:outline-gray-400"
                            required>
                        <div class="bg-slate-50 rounded-lg p-1 w-10 text-center " id="closeAccount">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="flex justify-between px-44 mt-4 timerSection hidden" style="margin-bottom: 20px;">
        <div class="flex justify-evenly space-x-12 ">
            <div class="font-medium text-[10px]">IN<span class="In font-bold text-green-600 text-xl ml-2">0000</span>
            </div>
            <div class="font-medium text-[10px]">OUT<span class="out font-bold text-red-600 text-xl ml-2">0000</span>
            </div>
            <div class="font-medium text-[10px]">INTEREST<span
                    class="interest font-bold text-xl  text-yellow-400 ml-2">0000</span></div>
            <div class="font-medium text-[10px]">SORT<span class="sort font-bold text-xl ml-2"><i
                        class="fa-solid fa-arrow-up fa-sm"></i></span></div>
        </div>
        <div class="">
            <span class="text-sm font-light">You will be Logged out in </span>
            <span id="countDown" class="font-bold ml-1"> 30 : 00</span>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="bankist.js"></script>
</body>

</html>
